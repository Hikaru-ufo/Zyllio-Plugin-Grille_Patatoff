name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  test:
    name: Test Plugin
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Validate JavaScript syntax
      run: |
        echo "VÃ©rification de la syntaxe JavaScript..."
        node -c tile-grid-plugin.js
        node -c tile-grid-actions.js
        node -c demo-data.js
        echo "âœ… Syntaxe valide"
    
    - name: ğŸ“‹ Check file sizes
      run: |
        echo "Taille des fichiers:"
        ls -lh *.js
    
    - name: ğŸ—ï¸ Create distribution
      run: |
        mkdir -p dist
        cp tile-grid-plugin.js dist/
        cp tile-grid-actions.js dist/
        cp README.md dist/
        echo "âœ… Distribution crÃ©Ã©e"
    
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: plugin-dist-node${{ matrix.node-version }}
        path: dist/

  release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build release package
      run: |
        mkdir -p release
        cp tile-grid-plugin.js release/
        cp tile-grid-actions.js release/
        cp demo-data.js release/
        cp README.md release/
        cp LICENSE release/
        cd release
        zip -r ../zyllio-plugin-tile-grid.zip *
        cd ..
        echo "âœ… Package de release crÃ©Ã©"
    
    - name: ğŸš€ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## ğŸ‰ Nouvelle version du Plugin Grille de Tuiles pour Zyllio
          
          ### Installation
          1. TÃ©lÃ©chargez `zyllio-plugin-tile-grid.zip`
          2. Extrayez les fichiers
          3. Importez dans Zyllio Studio
          
          ### Changements
          Consultez le [CHANGELOG](CHANGELOG.md) pour les dÃ©tails
        draft: false
        prerelease: false
    
    - name: ğŸ“ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./zyllio-plugin-tile-grid.zip
        asset_name: zyllio-plugin-tile-grid.zip
        asset_content_type: application/zip